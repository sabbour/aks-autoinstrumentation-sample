# MongoDB
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  serviceName: mongo
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: mongo
        image: mcr.microsoft.com/mirror/docker/library/mongo:5
        ports:
        - containerPort: 27017
          name: mongodb
        resources:
          requests:
            cpu: 500m
            memory: 75Mi
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
spec:
  ports:
  - port: 27017
  selector:
    app: mongodb
  type: ClusterIP    
